<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Montserrat:wght@100;300;400;500;600;700&family=Mulish:wght@300;400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>RPS</title>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div id="game-container">
    <div id="input-container">
      <label for="hand1">Player 1:</label>
      <input type="text" id="hand1" placeholder="Enter your hand">
      <br>
      <label for="hand2">Player 2:</label>
      <input type="text" id="hand2" placeholder="Enter your hand">
      <br>
      <button id="play-button">Play</button>
    </div>

    <div id="result-container">
      <h2 id="result"></h2>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
